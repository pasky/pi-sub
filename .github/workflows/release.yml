name: Release (manual)

on:
  workflow_dispatch:

jobs:
  test:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run check
      - run: npm run test

  release:
    if: always() && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./packages/sub-bar/package.json').version")
          TAG="v${VERSION}"
          NOTES_FILE="release-notes.md"
          export VERSION NOTES_FILE
          node <<'NODE'
          const fs = require("fs");
          const version = process.env.VERSION;
          const notesPath = process.env.NOTES_FILE;
          const changelogPath = "packages/sub-bar/CHANGELOG.md";
          if (!version || !fs.existsSync(changelogPath)) process.exit(0);
          const content = fs.readFileSync(changelogPath, "utf8");
          const sections = content.split("\n## ");
          const match = sections.find((section) => section.startsWith(`${version}\n`));
          if (!match) process.exit(0);
          const notes = `## ${match.trim()}\n`;
          fs.writeFileSync(notesPath, notes);
          NODE
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            exit 0
          fi
          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"
          if [ -f "$NOTES_FILE" ]; then
            gh release create "$TAG" --notes-file "$NOTES_FILE"
          else
            gh release create "$TAG" --generate-notes
          fi
